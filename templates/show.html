{% extends "layouts/default.html" %}
{% block title %}Blog application in Common Lisp{% endblock %}
{% block content %}
<div class="page">
  <h1>My Blog</h1>
  <main>
    <div key={{post.id}} class="post">
      <div class="post-wrapper">
	<h2>{{post.title}}</h2>
	<small>By {{author}}</small>
	<div class="markdown">
	{{html|safe|escape}}
	</div>
	<p>
      {% if not post.published %}
      <a href="/posts/{{post.id}}/publish">Publish</a>
      {% endif %}
      <a href="/posts/{{post.id}}/delete">Delete</a>
      </p>
      </div>
    </div>
  </main>
</div>
{% endblock %}
